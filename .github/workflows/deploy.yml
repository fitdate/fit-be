name: Deploy Backend Application # ë°°í¬ ì›Œí¬í”Œë¡œìš°

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker/nginx/**'
      - 'docker/docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ğŸ”§ Node.js ì„¤ì •
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ğŸ”‘ SSH í‚¤ ì„¤ì¹˜
      - name: ğŸ”‘ Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸ” SSH ì„¤ì • ë° í…ŒìŠ¤íŠ¸
      - name: ğŸ” Configure SSH and Test Connection
        run: |
          # SSH ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH í‚¤ íŒŒì¼ ìƒì„±
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH ì„¤ì • íŒŒì¼ ìƒì„±
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
          EOL
          chmod 600 ~/.ssh/config

          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          mkdir -p blue green

          # ê³µí†µ í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_COMMON }}" > .env

          # Blue í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_BLUE }}" > blue/.env.blue
          cat .env >> blue/.env.blue

          # Green í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_GREEN }}" > green/.env.green
          cat .env >> green/.env.green

          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸
          ssh -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful'"

      # ğŸ” DockerHub ë¡œê·¸ì¸
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fit-be:latest
          cache-to: type=inline
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fit-be:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fit-be:latest

      # ğŸ§¹ ë„ì»¤ ì´ë¯¸ì§€ ì •ë¦¬
      - name: ğŸ§¹ Clean up Docker images
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            # ì´ì „ prune ì‘ì—…ì´ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ëŒ€ê¸° (ìµœëŒ€ 1ë¶„)
            timeout 60 bash -c 'while docker system df | grep -q \"prune\"; do sleep 5; done'
            
            # ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo 'í˜„ì¬ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰:'
            df -h
            
            # ì‹¤í–‰ ì¤‘ì´ì§€ ì•Šì€ ì»¨í…Œì´ë„ˆë§Œ ì‚­ì œ
            docker container prune -f || true
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë³¼ë¥¨ë§Œ ì‚­ì œ
            docker volume prune -f || true
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ë§Œ ì‚­ì œ
            docker image prune -f || true
            
            # ì •ë¦¬ í›„ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo 'ì •ë¦¬ í›„ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰:'
            df -h
          "

      # ğŸš€ EC2ë¡œ ë°°í¬
      - name: ğŸš€ Deploy to EC2
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          USERNAME: ubuntu
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Nginx ì„¤ì • ì—…ë¡œë“œ ë° ì ìš©
          echo "ğŸ“¦ Nginx ì„¤ì • ì—…ë¡œë“œ ì‹œì‘..."
          ssh ubuntu@$DB_HOST "mkdir -p ~/nginx"
          
          # Nginx ì„¤ì • íŒŒì¼ ì—…ë¡œë“œ
          scp docker/nginx/*.conf ubuntu@$DB_HOST:~/nginx/
          
          # í˜„ì¬ ì‹¤í–‰ í¬íŠ¸ í™•ì¸ ë° Blue-Green í¬íŠ¸ ê²°ì •
          echo "ğŸ” í˜„ì¬ ì‹¤í–‰ í¬íŠ¸ í™•ì¸ ì¤‘..."
          CURRENT_PORT=$(ssh ubuntu@$DB_HOST "curl -s localhost/port || echo $BLUE_PORT")
          CURRENT_PORT=$(echo "$CURRENT_PORT" | tr -d '\r' | tr -d '\n')
          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT=$GREEN_PORT
            NEW_ENV="green"
          else
            NEW_PORT=$BLUE_PORT
            NEW_ENV="blue"
          fi
          echo "ğŸ“Œ ìƒˆ í™˜ê²½: $NEW_ENV (í¬íŠ¸: $NEW_PORT)"

          # .env íŒŒì¼ ì—…ë¡œë“œ ë° ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
          echo "ğŸ“¦ í™˜ê²½ ì„¤ì • íŒŒì¼ ì—…ë¡œë“œ ì¤‘..."
          scp .env ubuntu@$DB_HOST:~/
          scp -r blue green ubuntu@$DB_HOST:~/
          scp docker/docker-compose.yml ubuntu@$DB_HOST:~/

          echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘ ì¤‘..."
          ssh ubuntu@$DB_HOST "
            export DOCKER_USERNAME=$DOCKER_USERNAME
            export DB_PASSWORD=$DB_PASSWORD
            echo 'ğŸ”„ Docker Compose ì—…ë°ì´íŠ¸ ì¤‘...'
            sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose --retry 3 --retry-delay 5
            sudo chmod +x /usr/local/bin/docker-compose
            echo 'ğŸ”„ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ ì¤‘...'
            docker-compose -f ~/docker-compose.yml pull --quiet
            echo 'ğŸš€ ì»¨í…Œì´ë„ˆ ì‹œì‘ ì¤‘...'
            docker-compose -f ~/docker-compose.yml up -d app-$NEW_ENV redis-$NEW_ENV postgres
            
            # Nginx ì„¤ì • ì ìš©
            echo 'ğŸ”„ Nginx ì„¤ì • ì ìš© ì¤‘...'
            
            # ê¸°ì¡´ active_conf íŒŒì¼ë¡œ ì €ì¥
            if [ -f /etc/nginx/sites-enabled/default ]; then
              ACTIVE_CONF=\$(readlink -f /etc/nginx/sites-enabled/default)
              cp \$ACTIVE_CONF ~/nginx/current.conf
            fi
            
            # ìƒˆë¡œ ë°°í¬ë˜ëŠ” í™˜ê²½ì— ë§ëŠ” Nginx ì„¤ì • ì ìš©
            cp ~/nginx/fit-$NEW_ENV.conf ~/nginx/default.conf
            
            # Nginx ì»¨í…Œì´ë„ˆ ì‹œì‘ ë˜ëŠ” ì¬ì‹œì‘
            docker-compose -f ~/docker-compose.yml up -d nginx
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo 'ğŸ” ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸ ì¤‘...'
            docker-compose -f ~/docker-compose.yml ps
            
            echo 'âœ… ë°°í¬ ì™„ë£Œ'
          "
