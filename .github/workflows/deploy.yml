name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**'
      - '.github/workflows/**'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
        run: |
          # 현재 실행 중인 포트 확인
          CURRENT_PORT=$(ssh $USERNAME@$HOST "curl -s localhost/port")

          # Blue/Green 환경 설정
          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT="$GREEN_PORT"
            NEW_ENV="green"
            CURRENT_ENV="blue"
          else
            NEW_PORT="$BLUE_PORT"
            NEW_ENV="blue"
            CURRENT_ENV="green"
          fi

          # 환경 변수 파일 생성 및 파일 전송
          echo "$ENV_FILE" > .env
          scp -r ./* .env $USERNAME@$HOST:~/fit-$NEW_ENV

          # 배포 실행
          ssh $USERNAME@$HOST "
            cd ~/fit-$NEW_ENV && \
            
            # 1. 의존성 설치
            npm install && \
            
            # 2. 프로젝트 빌드
            npm run build && \
            
            # 3. PM2로 새로운 버전 실행
            pm2 delete fit-$NEW_ENV || true && \
            APP_PORT=$NEW_PORT pm2 start dist/main.js --name fit-$NEW_ENV && \
            
            # 4. Nginx 설정 업데이트
            sudo rm -f /etc/nginx/sites-enabled/fit-$CURRENT_ENV && \
            sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV /etc/nginx/sites-enabled/ && \
            
            # 5. Nginx 설정 검사 및 리로드
            sudo nginx -t && \
            sudo systemctl reload nginx && \
            
            # 6. 이전 버전 중지
            pm2 delete fit-$CURRENT_ENV || true
          "
