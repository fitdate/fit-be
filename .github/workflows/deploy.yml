name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts' # TypeScript íŒŒì¼ ë³€ê²½ ê°ì§€
      - 'package*.json' # íŒ¨í‚¤ì§€ ê´€ë ¨ íŒŒì¼
