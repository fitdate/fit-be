name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'nginx-config/**'
      - 'docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ðŸ”§ Node.js ì„¤ì •
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ”‘ SSH í‚¤ ì„¤ì¹˜
      - name: ðŸ”‘ Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ðŸ” SSH ì„¤ì • ë° í…ŒìŠ¤íŠ¸
      - name: ðŸ” Configure SSH and Test Connection
        run: |
          # SSH ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH í‚¤ íŒŒì¼ ìƒì„±
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH ì„¤ì • íŒŒì¼ ìƒì„±
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
          EOL
          chmod 600 ~/.ssh/config

          # .env íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE }}" > .env

          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸
          ssh -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful'"
