name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker/nginx/**'
      - 'docker/docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üì¶ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # üîß Node.js ÏÑ§Ï†ï
      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # üîë SSH ÌÇ§ ÏÑ§Ïπò
      - name: üîë Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # üîê SSH ÏÑ§Ï†ï Î∞è ÌÖåÏä§Ìä∏
      - name: üîê Configure SSH and Test Connection
        run: |
          # SSH ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ± Î∞è Í∂åÌïú ÏÑ§Ï†ï
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH ÌÇ§ ÌååÏùº ÏÉùÏÑ±
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH ÏÑ§Ï†ï ÌååÏùº ÏÉùÏÑ±
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
          EOL
          chmod 600 ~/.ssh/config

          # ÌôòÍ≤Ω Î≥ÄÏàò ÌååÏùº ÏÉùÏÑ±
          mkdir -p blue green

          # Í≥µÌÜµ ÌôòÍ≤Ω Î≥ÄÏàò ÌååÏùº ÏÉùÏÑ±
          echo "${{ secrets.ENV_FILE_COMMON }}" > .env
          echo "üîç .env ÌååÏùº ÎÇ¥Ïö©:"
          cat .env

          # Blue ÌôòÍ≤Ω Î≥ÄÏàò ÌååÏùº ÏÉùÏÑ±
          echo "${{ secrets.ENV_FILE_BLUE }}" > blue/.env.blue
          cat .env >> blue/.env.blue
          echo "üîç blue/.env.blue ÌååÏùº ÎÇ¥Ïö©:"
          cat blue/.env.blue

          # Green ÌôòÍ≤Ω Î≥ÄÏàò ÌååÏùº ÏÉùÏÑ±
          echo "${{ secrets.ENV_FILE_GREEN }}" > green/.env.green
          cat .env >> green/.env.green
          echo "üîç green/.env.green ÌååÏùº ÎÇ¥Ïö©:"
          cat green/.env.green

          # SSH Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
          ssh -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful'"

      # üîê DockerHub Î°úÍ∑∏Ïù∏
      - name: üîê Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üê≥ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fit-be:latest
          cache-to: type=inline
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fit-be:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fit-be:latest

      # üßπ ÎèÑÏª§ Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
      - name: üßπ Clean up Docker images
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            # Ïù¥Ï†Ñ prune ÏûëÏóÖÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÍ≥† ÎåÄÍ∏∞ (ÏµúÎåÄ 1Î∂Ñ)
            timeout 60 bash -c 'while docker system df | grep -q \"prune\"; do sleep 5; done'
            
            # ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö©Îüâ ÌôïÏù∏
            echo 'ÌòÑÏû¨ ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö©Îüâ:'
            df -h
            
            # Ïã§Ìñâ Ï§ëÏù¥ÏßÄ ÏïäÏùÄ Ïª®ÌÖåÏù¥ÎÑàÎßå ÏÇ≠Ï†ú
            docker container prune -f || true
            
            # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Î≥ºÎ•®Îßå ÏÇ≠Ï†ú
            docker volume prune -f || true
            
            # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Ïù¥ÎØ∏ÏßÄÎßå ÏÇ≠Ï†ú
            docker image prune -f || true
            
            # Ï†ïÎ¶¨ ÌõÑ ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö©Îüâ ÌôïÏù∏
            echo 'Ï†ïÎ¶¨ ÌõÑ ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö©Îüâ:'
            df -h
          "

      # üß™ DB ÏÑúÎ≤Ñ ÏÉÅÌÉú ÌôïÏù∏
      - name: üß™ Check Database Server Status
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            echo 'PostgreSQL status:'
            sudo systemctl status postgresql || echo 'PostgreSQL service not found'
            
            echo 'PostgreSQL port:'
            sudo netstat -tulpn | grep postgres || echo 'No PostgreSQL process found'
            
            echo 'PostgreSQL config:'
            sudo cat /etc/postgresql/*/main/postgresql.conf | grep listen_addresses || echo 'No PostgreSQL config found'
          "

      # üßπ DB Ï¥àÍ∏∞Ìôî Î∞è ÏÑ∏ÌåÖ
      - name: üßπ Setup Database
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            # ÏãúÏä§ÌÖú ÏóÖÎç∞Ïù¥Ìä∏
            sudo apt-get update
            
            # PostgreSQL ÏÑ§Ïπò ÌôïÏù∏
            if ! command -v psql &> /dev/null; then
              echo 'Installing PostgreSQL...'
              sudo apt-get install -y postgresql postgresql-contrib
            fi
            
            # PostgreSQL ÏÑ§Ï†ï Î≥ÄÍ≤Ω
            sudo sed -i \"s/#listen_addresses = 'localhost'/listen_addresses = '*'/\" /etc/postgresql/*/main/postgresql.conf
            
            # pg_hba.conf ÏÑ§Ï†ï Î≥ÄÍ≤Ω
            sudo tee /etc/postgresql/*/main/pg_hba.conf << 'EOF'
            # TYPE  DATABASE        USER            ADDRESS                 METHOD
            local   all             postgres                                peer
            local   all             all                                     md5
            host    all             all             127.0.0.1/32            md5
            host    all             all             ::1/128                 md5
            host    all             all             0.0.0.0/0               md5
            EOF
            
            # Î∞©ÌôîÎ≤Ω ÏÑ§Ï†ï
            if command -v ufw &> /dev/null; then
              sudo ufw allow 5432/tcp
            fi
            
            # PostgreSQL Ïû¨ÏãúÏûë
            sudo systemctl restart postgresql
            
            # PostgreSQL ÏÉÅÌÉú ÌôïÏù∏
            echo 'PostgreSQL status:'
            sudo systemctl status postgresql
            
            # PostgreSQL ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ï
            sudo -u postgres psql -c \"ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';\"
            sudo -u postgres psql -c \"CREATE USER myuser WITH PASSWORD '${{ secrets.DB_PASSWORD }}' SUPERUSER;\"
            
            export PGPASSWORD='${{ secrets.DB_PASSWORD }}'
            
            # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ï¥àÍ∏∞Ìôî
            psql -U postgres -h localhost -p 5432 postgres << 'EOF'
              -- Í∏∞Ï°¥ Ïó∞Í≤∞ Ï¢ÖÎ£å
              SELECT pg_terminate_backend(pid)
              FROM pg_stat_activity
              WHERE datname = 'fit' AND pid <> pg_backend_pid();
              
              -- Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÏÇ≠Ï†ú Î∞è Ïû¨ÏÉùÏÑ±
              DROP DATABASE IF EXISTS fit;
              CREATE DATABASE fit;
              ALTER DATABASE fit OWNER TO myuser;
              GRANT ALL PRIVILEGES ON DATABASE fit TO myuser;
            EOF

            # Ïä§ÌÇ§Îßà Ï¥àÍ∏∞Ìôî
            psql -U myuser -d fit -h ${{ secrets.DB_HOST }} -p 5432 << 'EOF'
              -- Î™®Îì† ÌÖåÏù¥Î∏îÍ≥º Ï†úÏïΩÏ°∞Í±¥ ÏÇ≠Ï†ú
              DROP SCHEMA IF EXISTS public CASCADE;
              CREATE SCHEMA public;
              ALTER SCHEMA public OWNER TO myuser;
              GRANT ALL ON SCHEMA public TO myuser;
              
              -- UUID ÌôïÏû• ÏÑ§Ïπò
              CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

              -- chat_room_users Í¥ÄÎ†® Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
              DELETE FROM typeorm_metadata WHERE "table" = 'chat_room_users';
              DROP TABLE IF EXISTS chat_room_users CASCADE;
              
              -- ÌÖåÏù¥Î∏î ÏÉùÏÑ± Í∂åÌïú Î∂ÄÏó¨
              GRANT ALL ON ALL TABLES IN SCHEMA public TO myuser;
              GRANT ALL ON ALL SEQUENCES IN SCHEMA public TO myuser;
              GRANT ALL ON ALL FUNCTIONS IN SCHEMA public TO myuser;
              
              -- TypeORM Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÌÖåÏù¥Î∏î ÏÇ≠Ï†ú
              DROP TABLE IF EXISTS typeorm_metadata;
              
              -- Î™®Îì† ÏãúÌÄÄÏä§ Ï¥àÍ∏∞Ìôî
              DO $$ DECLARE
                r RECORD;
              BEGIN
                FOR r IN (SELECT sequence_name FROM information_schema.sequences WHERE sequence_schema = 'public') LOOP
                  EXECUTE 'DROP SEQUENCE IF EXISTS ' || quote_ident(r.sequence_name) || ' CASCADE';
                END LOOP;
              END $$;
              
              -- Î™®Îì† ÌÖåÏù¥Î∏î ÏÇ≠Ï†ú
              DO $$ DECLARE
                r RECORD;
              BEGIN
                FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = 'public') LOOP
                  EXECUTE 'DROP TABLE IF EXISTS ' || quote_ident(r.tablename) || ' CASCADE';
                END LOOP;
              END $$;
            EOF
          "

      # üöÄ EC2Î°ú Î∞∞Ìè¨
      - name: üöÄ Deploy to EC2
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          USERNAME: ubuntu
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
        run: |
          # Nginx ÏÑ§Ï†ï ÏóÖÎ°úÎìú Î∞è Ï†ÅÏö©
          echo "üì¶ Nginx ÏÑ§Ï†ï ÏóÖÎ°úÎìú ÏãúÏûë..."
          ssh ubuntu@$DB_HOST "mkdir -p ~/nginx-config && chmod 755 ~/nginx-config"
          ssh ubuntu@$DB_HOST "sudo mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled"

          # Î∞±ÏóîÎìú API ÏÑ§Ï†ï (api.conf)
          echo "üì¶ API ÏÑ§Ï†ï ÏóÖÎ°úÎìú Ï§ë..."
          scp docker/nginx/api.conf ubuntu@$DB_HOST:~/api.conf
          ssh ubuntu@$DB_HOST "
            sudo mv ~/api.conf /etc/nginx/sites-available/
            sudo ln -sf /etc/nginx/sites-available/api.conf /etc/nginx/sites-enabled/api.conf
          "

          # ÌîÑÎ°†Ìä∏ÏóîÎìú Blue-Green ÏÑ§Ï†ï
          echo "üì¶ Blue-Green ÏÑ§Ï†ï ÏóÖÎ°úÎìú Ï§ë..."
          scp docker/nginx/fit-blue.conf docker/nginx/fit-green.conf ubuntu@$DB_HOST:~/
          ssh ubuntu@$DB_HOST "
            sudo mv ~/fit-*.conf /etc/nginx/sites-available/
          "

          # ÌòÑÏû¨ Ïã§Ìñâ Ìè¨Ìä∏ ÌôïÏù∏ Î∞è Blue-Green Ìè¨Ìä∏ Í≤∞Ï†ï
          echo "üîç ÌòÑÏû¨ Ïã§Ìñâ Ìè¨Ìä∏ ÌôïÏù∏ Ï§ë..."
          CURRENT_PORT=$(ssh ubuntu@$DB_HOST "curl -s localhost/port || echo $BLUE_PORT")
          CURRENT_PORT=$(echo "$CURRENT_PORT" | tr -d '\r' | tr -d '\n')
          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT=$GREEN_PORT
            NEW_ENV="green"
          else
            NEW_PORT=$BLUE_PORT
            NEW_ENV="blue"
          fi
          echo "üìå ÏÉà ÌôòÍ≤Ω: $NEW_ENV (Ìè¨Ìä∏: $NEW_PORT)"

          # .env ÌååÏùº ÏóÖÎ°úÎìú Î∞è ÏÉà Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
          echo "üì¶ ÌôòÍ≤Ω ÏÑ§Ï†ï ÌååÏùº ÏóÖÎ°úÎìú Ï§ë..."
          scp .env ubuntu@$DB_HOST:~/
          scp docker/docker-compose.yml ubuntu@$DB_HOST:~/

          echo "üöÄ ÏÉà Ïª®ÌÖåÏù¥ÎÑà ÏãúÏûë Ï§ë..."
          ssh ubuntu@$DB_HOST "
            export DOCKER_USERNAME=$DOCKER_USERNAME
            echo 'üîÑ Docker Compose ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë...'
            sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose --retry 3 --retry-delay 5
            sudo chmod +x /usr/local/bin/docker-compose
            echo 'üîÑ Ïù¥ÎØ∏ÏßÄ Îã§Ïö¥Î°úÎìú Ï§ë...'
            docker-compose -f ~/docker-compose.yml pull
            echo 'üöÄ Ïª®ÌÖåÏù¥ÎÑà ÏãúÏûë Ï§ë...'
            timeout 3 docker-compose -f ~/docker-compose.yml up app-$NEW_ENV redis-$NEW_ENV redis-blue redis-green || {
              echo '‚ùå Ïª®ÌÖåÏù¥ÎÑà ÏãúÏûë Ïã§Ìå®'
              docker-compose -f ~/docker-compose.yml logs
              exit 1
            }

            # ÌîÑÎ°†Ìä∏ÏóîÎìú Blue-Green ÏÑ§Ï†ï Ï†ÅÏö©
            echo 'üîÑ Nginx ÏÑ§Ï†ï Ï†ÅÏö© Ï§ë...'
            sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV.conf /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx || {
              echo '‚ùå Nginx ÏÑ§Ï†ï Ï†ÅÏö© Ïã§Ìå®'
              exit 1
            }
            
            echo '‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å'
          "
