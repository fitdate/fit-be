name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker/nginx/**'
      - 'docker/docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 📦 코드 체크아웃!
      - name: 📦 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 🔧 Node.js 설정
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 🔑 SSH 키 설치
      - name: 🔑 Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 🔐 SSH 설정 및 테스트
      - name: 🔐 Configure SSH and Test Connection
        run: |
          # SSH 디렉토리 생성 및 권한 설정
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH 키 파일 생성
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH 설정 파일 생성
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
          EOL
          chmod 600 ~/.ssh/config

          # 환경 변수 파일 생성
          mkdir -p blue green

          # 공통 환경 변수 파일 생성
          echo "${{ secrets.ENV_FILE_COMMON }}" > .env

          # Blue 환경 변수 파일 생성
          echo "${{ secrets.ENV_FILE_BLUE }}" > blue/.env.blue
          cat .env >> blue/.env.blue

          # Green 환경 변수 파일 생성
          echo "${{ secrets.ENV_FILE_GREEN }}" > green/.env.green
          cat .env >> green/.env.green

          # SSH 연결 테스트
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful'"

      # 🔐 DockerHub 로그인
      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🐳 Docker 이미지 빌드 및 푸시
      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fit-be:latest
          cache-to: type=inline
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fit-be:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fit-be:latest

      # 🧹 도커 이미지 정리
      - name: 🧹 Clean up Docker images
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            # 디스크 사용량 확인
            echo '현재 디스크 사용량:'
            df -h
            # 실행 중이지 않은 컨테이너만 삭제
            docker container prune -f || true
            # 사용하지 않는 볼륨만 삭제
            docker volume prune -f || true
            # 사용하지 않는 이미지만 삭제
            docker image prune -f || true
            # 정리 후 디스크 사용량 확인
            echo '정리 후 디스크 사용량:'
            df -h
          "

      # 🚀 EC2로 배포
      - name: 🚀 Deploy to EC2
        run: |
          # Nginx 설정 업로드
          echo "📦 Nginx 설정 업로드 시작..."
          scp docker/nginx/*.conf ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/nginx/

          # 환경 설정 파일 업로드
          echo "📦 환경 설정 파일 업로드 중..."
          scp .env ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/
          scp -r blue green ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/
          scp docker/docker-compose.yml ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/

          # 새 환경 결정 (이미 EC2에서 실행 중인 환경 확인)
          echo "🔍 현재 실행 환경 확인 중..."
          CURRENT_ENV=$(ssh ubuntu@${{ secrets.DB_HOST }} "docker ps | grep -q 'fit-blue' && echo 'blue' || echo 'green'")
          echo "📌 현재 환경: $CURRENT_ENV"

          # 새 환경 및 포트 결정
          if [ "$CURRENT_ENV" = "blue" ]; then
            NEW_ENV="green"
            NEW_PORT=3001
          else
            NEW_ENV="blue"
            NEW_PORT=3000
          fi
          echo "📌 새 환경: $NEW_ENV (포트: $NEW_PORT)"

          # EC2에서 Docker Compose로 앱 및 Nginx 재시작
          ssh ubuntu@${{ secrets.DB_HOST }} "
            echo '🔄 Docker Compose 업데이트 중...'
            sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            
            echo '🔄 Docker Hub 로그인 중...'
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 환경 변수 설정
            echo 'DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}' > /home/ubuntu/.env
            export $(cat /home/ubuntu/.env | xargs)
            
            # 사용하지 않는 리소스만 정리
            echo '🧹 사용하지 않는 리소스 정리 중...'
            docker container prune -f || true
            docker image prune -f || true

            # 사용 중인 포트 확인 및 해제
            echo '🔍 포트 상태 확인 중...'
            sudo fuser -k 6379/tcp || true
            sudo fuser -k 3000/tcp || true
            sudo fuser -k 3001/tcp || true
            sudo fuser -k 80/tcp || true
            sudo fuser -k 443/tcp || true
            sleep 2  # 포트 해제 후 잠시 대기
            
            echo '🔄 이미지 다운로드 중...'
            docker-compose -f /home/ubuntu/docker-compose.yml pull

            echo '🚀 앱 컨테이너 시작 중...'
            # 데이터베이스와 Redis 먼저 시작
            docker-compose -f /home/ubuntu/docker-compose.yml up -d postgres redis
            
            # 데이터베이스와 Redis가 준비될 때까지 대기
            echo '⏳ 데이터베이스와 Redis 대기 중...'
            sleep 3
            
            # 새 환경의 앱 컨테이너 시작
            echo '🔄 새 환경 앱 컨테이너 시작 중...'
            docker-compose -f /home/ubuntu/docker-compose.yml up -d app-$NEW_ENV
            
            # 새 환경의 앱 상태 확인
            echo '🔍 새 환경 앱 상태 확인 중...'
            timeout 30 bash -c 'until curl -s http://localhost:$NEW_PORT/health; do echo \"새 환경 앱 대기 중...\"; sleep 2; done'
            
            if [ $? -eq 0 ]; then
              echo '✅ 새 환경 앱 정상 작동 확인'
              
              # Nginx 설정 적용
              echo '🔄 Nginx 설정 적용 중...'
              # 현재 환경에 맞게 api.conf 수정
              sed -i "s/app-blue/app-$NEW_ENV/g" /home/ubuntu/nginx/api.conf
              cp /home/ubuntu/nginx/api.conf /home/ubuntu/nginx/default.conf
              
              # Nginx 컨테이너 재시작
              docker-compose -f /home/ubuntu/docker-compose.yml restart nginx
              
              # 이전 환경의 앱 컨테이너 중지
              echo '🧹 이전 환경 정리 중...'
              if [ "$CURRENT_ENV" = "blue" ]; then
                docker-compose -f /home/ubuntu/docker-compose.yml stop app-blue || true
              else
                docker-compose -f /home/ubuntu/docker-compose.yml stop app-green || true
              fi
            else
              echo '❌ 새 환경 앱 시작 실패'
              echo '🔄 이전 환경으로 롤백 중...'
              if [ "$CURRENT_ENV" = "blue" ]; then
                docker-compose -f /home/ubuntu/docker-compose.yml up -d app-blue
              else
                docker-compose -f /home/ubuntu/docker-compose.yml up -d app-green
              fi
              exit 1
            fi

            # 시스템 상태 확인
            echo '🔍 전체 컨테이너 상태 확인 중...'
            docker-compose -f /home/ubuntu/docker-compose.yml ps
          "
