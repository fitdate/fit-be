      - '.github/workflows/**' # ì›Œí¬í”Œë¡œìš° íŒŒì¼
      - '!frontend/**' # frontend ë””ë ‰í† ë¦¬ ì œì™¸

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH and Create .env
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "${{ secrets.ENV_FILE }}" > .env

      # Optional: ë””ë²„ê¹… ìš©ë„ë¡œ develop ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
      - name: Debug tar and SSH pipeline
        if: github.ref == 'refs/heads/develop'
        run: |
          # ë¨¼ì € ë””ë ‰í† ë¦¬ ìƒì„±
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p ~/fit-green"
          # ê·¸ ë‹¤ìŒ íŒŒì¼ ì „ì†¡
          tar czf - ./* .env | tee tar_output.log | ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cat > ~/fit-green/deployment.tar"
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "ls -l ~/fit-green"
          cat tar_output.log

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
        run: |
          CURRENT_PORT=$(ssh $USERNAME@$HOST "curl -s localhost/port || echo $BLUE_PORT")

          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT="$GREEN_PORT"
            NEW_ENV="green"
            CURRENT_ENV="blue"
          else
            NEW_PORT="$BLUE_PORT"
            NEW_ENV="blue"
            CURRENT_ENV="green"
          fi

          NEW_DIR="~/fit-$NEW_ENV"
          CURRENT_DIR="~/fit-$CURRENT_ENV"

          # ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¸°ì¡´ ì œê±°
          ssh $USERNAME@$HOST "mkdir -p $NEW_DIR && rm -rf $NEW_DIR/* || true"

          # ì••ì¶• ì „ì†¡ ë° ì••ì¶• í•´ì œ
          tar czf - ./* .env | ssh $USERNAME@$HOST "tar xzf - -C $NEW_DIR"

          # ë¹Œë“œ ë° PM2 ë°°í¬
          ssh $USERNAME@$HOST "
            set -e
            echo 'ğŸ“¦ Installing dependencies...'
            cd $NEW_DIR
            npm ci
            
            echo 'ğŸ”¨ Building application...'
            npm run build
            
            echo 'ğŸ“ Checking build output...'
            ls -la dist/
            
            echo 'ğŸš€ Starting PM2...'
            pm2 delete fit-$NEW_ENV 2>/dev/null || true
            
            if [ -f dist/main.js ]; then
              APP_PORT=$NEW_PORT pm2 start dist/main.js --name fit-$NEW_ENV --max-memory-restart 1G
              
              echo 'ğŸ”„ Configuring Nginx...'
              sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV.conf /etc/nginx/sites-enabled/
              sudo nginx -t && sudo systemctl reload nginx
              
              echo 'ğŸ¥ Health checking...'
              sleep 5
              if curl -s http://localhost:$NEW_PORT/health; then
                pm2 delete fit-$CURRENT_ENV 2>/dev/null || true
                sudo rm -f /etc/nginx/sites-enabled/fit-$CURRENT_ENV.conf
                echo 'âœ… ë°°í¬ ì„±ê³µ'
              else
                pm2 delete fit-$NEW_ENV
                echo 'âŒ ë°°í¬ ì‹¤íŒ¨: í—¬ìŠ¤ ì²´í¬ ì‹¤íŒ¨'
                exit 1
              fi
            else
              echo 'âŒ ë°°í¬ ì‹¤íŒ¨: dist/main.js íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤'
              exit 1
            fi
          "
