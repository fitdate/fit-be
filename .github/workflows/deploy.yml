name: Deploy Backend Application # 백엔드 배포

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH and Create .env
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "ServerAliveInterval 30" >> ~/.ssh/config
          echo "ServerAliveCountMax 60" >> ~/.ssh/config
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Test Database Connection
        run: |
          if [ -z "${{ secrets.DB_HOST }}" ]; then
            echo "❌ DB_HOST environment variable is not set"
            exit 1
          fi
          echo "Testing database connection to ${{ secrets.DB_HOST }}:5432"
          nc -zv ${{ secrets.DB_HOST }} 5432 || {
            echo "❌ Database connection test failed"
            exit 1
          }
          echo "✅ Database connection test successful"

      - name: Deploy to EC2
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
        run: |
          ssh -o ConnectTimeout=10 $USERNAME@$DB_HOST "echo 'SSH connection test successful'"

          CURRENT_PORT=$(ssh $USERNAME@$DB_HOST "curl -s localhost/port || echo $BLUE_PORT")
          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT=$GREEN_PORT
            NEW_ENV="green"
            CURRENT_ENV="blue"
          else
            NEW_PORT=$BLUE_PORT
            NEW_ENV="blue"
            CURRENT_ENV="green"
          fi

          NEW_DIR="~/fit-$NEW_ENV"
          CURRENT_DIR="~/fit-$CURRENT_ENV"

          echo '📦 Preparing deployment files...'
          tar czf /tmp/deploy.tar.gz ./* .env

          ssh $USERNAME@$DB_HOST "mkdir -p $NEW_DIR && rm -rf $NEW_DIR/* || true"
          scp /tmp/deploy.tar.gz $USERNAME@$DB_HOST:$NEW_DIR/
          ssh $USERNAME@$DB_HOST "cd $NEW_DIR && tar xzf deploy.tar.gz && rm deploy.tar.gz"

          ssh $USERNAME@$DB_HOST "
            set -e
            cd $NEW_DIR

            echo '📦 Installing dependencies...'
            npm uninstall @nestjs/terminus
            npm ci

            echo '🔧 Setting up DB permissions...'
            export PGPASSWORD=$DB_PASSWORD
            echo "GRANT ALL PRIVILEGES ON SCHEMA public TO \"$DB_USER\"; GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO \"$DB_USER\";" | psql -U $DB_USER -h $DB_HOST -d $DB_NAME

            echo '🔍 Checking .env...'
            if [ ! -f .env ]; then
              echo '❌ .env file not found'
              exit 1
            fi

            echo '🔨 Building app...'
            ./node_modules/.bin/nest build
            if [ ! -f dist/src/main.js ]; then
              echo '❌ Build failed: dist/src/main.js not found'
              ls -la dist/
              exit 1
            fi

            echo '🚀 Starting PM2...'
            pm2 delete fit-$NEW_ENV 2>/dev/null || true
            APP_PORT=$NEW_PORT pm2 start dist/src/main.js --name fit-$NEW_ENV --max-memory-restart 1G --max-restarts 0 --update-env

            echo '🔄 Configuring Nginx...'
            sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV.conf /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx

            echo '🏥 Health checking...'
            for i in {1..12}; do
              echo \"Attempt \$i: Checking http://localhost:$NEW_PORT/health\"
              if curl -s http://localhost:$NEW_PORT/health; then
                pm2 delete fit-$CURRENT_ENV 2>/dev/null || true
                sudo rm -f /etc/nginx/sites-enabled/fit-$CURRENT_ENV.conf
                echo '✅ 배포 성공'
                exit 0
              fi
              sleep 5
            done

            echo '❌ 배포 실패: 헬스 체크 실패'
            pm2 logs fit-$NEW_ENV --lines 50 || true
            pm2 delete fit-$NEW_ENV
            exit 1
          "
