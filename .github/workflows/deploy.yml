name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'nginx-config/**'
      - 'docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ðŸ”§ Node.js ì„¤ì •
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ”‘ SSH í‚¤ ì„¤ì¹˜
      - name: ðŸ”‘ Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ðŸ” SSH ì„¤ì • ë° í…ŒìŠ¤íŠ¸
      - name: ðŸ” Configure SSH and Test Connection
        run: |
          # SSH ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH í‚¤ íŒŒì¼ ìƒì„±
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH ì„¤ì • íŒŒì¼ ìƒì„±
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
            LogLevel DEBUG3
          EOL
          chmod 600 ~/.ssh/config

          # ë””ë²„ê¹… ì •ë³´ ì¶œë ¥
          echo "=== SSH Debug Info ==="
          echo "Current directory: $(pwd)"
          echo "Home directory: $HOME"
          echo "SSH directory contents:"
          ls -la ~/.ssh/
          echo "SSH Key exists: $(ls -la ~/.ssh/fit-key.pem)"
          echo "SSH Key permissions: $(stat -c %a ~/.ssh/fit-key.pem)"
          echo "SSH Key first line: $(head -n 1 ~/.ssh/fit-key.pem)"
          echo "SSH Key last line: $(tail -n 1 ~/.ssh/fit-key.pem)"
          echo "SSH Config contents:"
          cat ~/.ssh/config
          echo "=== Testing SSH Connection ==="

          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸ (ìƒì„¸ ë¡œê¹…)
          ssh -vvv -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful' || echo 'SSH connection failed'"

          # ì—°ê²° ì‹¤íŒ¨ ì‹œ ì¶”ê°€ ì •ë³´ ìˆ˜ì§‘
          if [ $? -ne 0 ]; then
            echo "=== Additional Debug Info ==="
            echo "Host: ${{ secrets.DB_HOST }}"
            echo "User: ubuntu"
            echo "SSH version: $(ssh -V)"
            echo "=== End Debug Info ==="
          fi
