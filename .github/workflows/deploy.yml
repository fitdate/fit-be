name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - ''
      - '.github/workflows/'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH and Create .env
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Test tar command (for debugging)
        run: |
          tar czf - ./* .env > test.tar
          echo "tar file created"
          ls -l test.tar

      - name: Test SSH connection (for debugging)
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection successful!'"

      - name: Debug tar and ssh pipeline (for debugging)
        run: |
          tar czf - ./* .env | tee tar_output.log | ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cat > ~/fit-green/deployment.tar"
          cat tar_output.log

      - name: Verify file on EC2 (for debugging)
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "ls -l ~/fit-green"

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
        run: |
          CURRENT_PORT=$(ssh $USERNAME@$HOST "curl -s localhost/port || echo $BLUE_PORT")

          if [ "$CURRENT_PORT" = "$BLUE_PORT" ]; then
            NEW_PORT="$GREEN_PORT"
            NEW_ENV="green"
            CURRENT_ENV="blue"
          else
            NEW_PORT="$BLUE_PORT"
            NEW_ENV="blue"
            CURRENT_ENV="green"
          fi

          ssh $USERNAME@$HOST "mkdir -p ~/fit-blue ~/fit-green"
          ssh $USERNAME@$HOST "rm -rf ~/fit-$NEW_ENV/* || true"

          tar czf - ./* .env | ssh $USERNAME@$HOST "cd ~/fit-$NEW_ENV && tar xzf -"

          ssh $USERNAME@$HOST "cd ~/fit-$NEW_ENV && \
            npm ci && \
            npm run build && \
            pm2 delete fit-$NEW_ENV 2>/dev/null || true && \
            APP_PORT=$NEW_PORT pm2 start dist/main.js --name fit-$NEW_ENV --max-memory-restart 1G && \
            sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV.conf /etc/nginx/sites-enabled/ && \
            sudo nginx -t && \
            sudo systemctl reload nginx && \
            sleep 5 && \
            if curl -s http://localhost:$NEW_PORT/health; then \
              pm2 delete fit-$CURRENT_ENV 2>/dev/null || true && \
              sudo rm -f /etc/nginx/sites-enabled/fit-$CURRENT_ENV.conf && \
              echo '배포 성공' \
            else \
              pm2 delete fit-$NEW_ENV && \
              echo '배포 실패: 헬스 체크 실패' && \
              exit 1 \
            fi"
