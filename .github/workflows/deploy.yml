name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker/nginx/**'
      - 'docker/docker-compose.yml'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ!
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ğŸ”§ Node.js ì„¤ì •
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ğŸ”‘ SSH í‚¤ ì„¤ì¹˜
      - name: ğŸ”‘ Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸ” SSH ì„¤ì • ë° í…ŒìŠ¤íŠ¸
      - name: ğŸ” Configure SSH and Test Connection
        run: |
          # SSH ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # SSH í‚¤ íŒŒì¼ ìƒì„±
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/fit-key.pem
          chmod 600 ~/.ssh/fit-key.pem

          # SSH ì„¤ì • íŒŒì¼ ìƒì„±
          cat > ~/.ssh/config << EOL
          Host ${{ secrets.DB_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/fit-key.pem
            StrictHostKeyChecking no
            ServerAliveInterval 30
          EOL
          chmod 600 ~/.ssh/config

          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          mkdir -p blue green

          # ê³µí†µ í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_COMMON }}" > .env

          # Blue í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_BLUE }}" > blue/.env.blue
          cat .env >> blue/.env.blue

          # Green í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "${{ secrets.ENV_FILE_GREEN }}" > green/.env.green
          cat .env >> green/.env.green

          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/fit-key.pem ubuntu@${{ secrets.DB_HOST }} "echo 'SSH connection successful'"

      # ğŸ” DockerHub ë¡œê·¸ì¸
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fit-be:latest
          cache-to: type=inline
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fit-be:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fit-be:latest

      # ğŸ§¹ ë„ì»¤ ì´ë¯¸ì§€ ì •ë¦¬
      - name: ğŸ§¹ Clean up Docker images
        run: |
          ssh ubuntu@${{ secrets.DB_HOST }} "
            # ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo 'í˜„ì¬ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰:'
            df -h
            # ì‹¤í–‰ ì¤‘ì´ì§€ ì•Šì€ ì»¨í…Œì´ë„ˆë§Œ ì‚­ì œ
            docker container prune -f || true
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë³¼ë¥¨ë§Œ ì‚­ì œ
            docker volume prune -f || true
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ë§Œ ì‚­ì œ
            docker image prune -f || true
            # ì •ë¦¬ í›„ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo 'ì •ë¦¬ í›„ ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰:'
            df -h
          "

      # ğŸš€ EC2ë¡œ ë°°í¬
      - name: ğŸš€ Deploy to EC2
        run: |
          # Nginx ì„¤ì • ì—…ë¡œë“œ
          echo "ğŸ“¦ Nginx ì„¤ì • ì—…ë¡œë“œ ì‹œì‘..."
          scp docker/nginx/*.conf ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/nginx/

          # í™˜ê²½ ì„¤ì • íŒŒì¼ ì—…ë¡œë“œ
          echo "ğŸ“¦ í™˜ê²½ ì„¤ì • íŒŒì¼ ì—…ë¡œë“œ ì¤‘..."
          scp .env ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/
          scp -r blue green ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/
          scp docker/docker-compose.yml ubuntu@${{ secrets.DB_HOST }}:/home/ubuntu/

          # ìƒˆ í™˜ê²½ ê²°ì • (ì´ë¯¸ EC2ì—ì„œ ì‹¤í–‰ ì¤‘ì¸ í™˜ê²½ í™•ì¸)
          echo "ğŸ” í˜„ì¬ ì‹¤í–‰ í™˜ê²½ í™•ì¸ ì¤‘..."
          CURRENT_ENV=$(ssh ubuntu@${{ secrets.DB_HOST }} "docker ps | grep -q 'fit-blue' && echo 'blue' || echo 'green'")
          echo "ğŸ“Œ í˜„ì¬ í™˜ê²½: $CURRENT_ENV"

          # ìƒˆ í™˜ê²½ ë° í¬íŠ¸ ê²°ì •
          if [ "$CURRENT_ENV" = "blue" ]; then
            NEW_ENV="green"
            NEW_PORT=3001
          else
            NEW_ENV="blue"
            NEW_PORT=3000
          fi
          echo "ğŸ“Œ ìƒˆ í™˜ê²½: $NEW_ENV (í¬íŠ¸: $NEW_PORT)"

          # EC2ì—ì„œ Docker Composeë¡œ ì•± ë° Nginx ì¬ì‹œì‘
          ssh ubuntu@${{ secrets.DB_HOST }} "
            echo 'ğŸ”„ Docker Compose ì—…ë°ì´íŠ¸ ì¤‘...'
            sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            
            echo 'ğŸ”„ Docker Hub ë¡œê·¸ì¸ ì¤‘...'
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            echo 'DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}' > /home/ubuntu/.env
            export $(cat /home/ubuntu/.env | xargs)
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë¦¬ì†ŒìŠ¤ë§Œ ì •ë¦¬
            echo 'ğŸ§¹ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì¤‘...'
            docker container prune -f || true
            docker image prune -f || true

            # ì‚¬ìš© ì¤‘ì¸ í¬íŠ¸ í™•ì¸ ë° í•´ì œ
            echo 'ğŸ” í¬íŠ¸ ìƒíƒœ í™•ì¸ ì¤‘...'
            sudo fuser -k 6379/tcp || true
            sudo fuser -k 3000/tcp || true
            sudo fuser -k 3001/tcp || true
            sudo fuser -k 80/tcp || true
            sudo fuser -k 443/tcp || true
            sleep 2  # í¬íŠ¸ í•´ì œ í›„ ì ì‹œ ëŒ€ê¸°
            
            echo 'ğŸ”„ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ ì¤‘...'
            docker-compose -f /home/ubuntu/docker-compose.yml pull

            echo 'ğŸš€ ì•± ì»¨í…Œì´ë„ˆ ì‹œì‘ ì¤‘...'
            # ë°ì´í„°ë² ì´ìŠ¤ì™€ Redis ë¨¼ì € ì‹œì‘
            docker-compose -f /home/ubuntu/docker-compose.yml up -d postgres redis
            
            # ë°ì´í„°ë² ì´ìŠ¤ì™€ Redisê°€ ì¤€ë¹„ë  ë•Œê¹Œì§€ ëŒ€ê¸°
            echo 'â³ ë°ì´í„°ë² ì´ìŠ¤ì™€ Redis ëŒ€ê¸° ì¤‘...'
            sleep 3
            
            # ìƒˆ í™˜ê²½ì˜ ì•± ì»¨í…Œì´ë„ˆ ì‹œì‘
            echo 'ğŸ”„ ìƒˆ í™˜ê²½ ì•± ì»¨í…Œì´ë„ˆ ì‹œì‘ ì¤‘...'
            docker-compose -f /home/ubuntu/docker-compose.yml up -d app-$NEW_ENV
            
            # ìƒˆ í™˜ê²½ì˜ ì•± ìƒíƒœ í™•ì¸
            echo 'ğŸ” ìƒˆ í™˜ê²½ ì•± ìƒíƒœ í™•ì¸ ì¤‘...'
            timeout 30 bash -c 'until curl -s http://localhost:$NEW_PORT/health; do echo \"ìƒˆ í™˜ê²½ ì•± ëŒ€ê¸° ì¤‘...\"; sleep 2; done'
            
            if [ $? -eq 0 ]; then
              echo 'âœ… ìƒˆ í™˜ê²½ ì•± ì •ìƒ ì‘ë™ í™•ì¸'
              
              # Nginx ì„¤ì • ì ìš©
              echo 'ğŸ”„ Nginx ì„¤ì • ì ìš© ì¤‘...'
              # í˜„ì¬ í™˜ê²½ì— ë§ê²Œ api.conf ìˆ˜ì •
              sed -i "s/app-blue/app-$NEW_ENV/g" /home/ubuntu/nginx/api.conf
              cp /home/ubuntu/nginx/api.conf /home/ubuntu/nginx/default.conf
              
              # Nginx ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
              docker-compose -f /home/ubuntu/docker-compose.yml restart nginx
              
              # ì´ì „ í™˜ê²½ì˜ ì•± ì»¨í…Œì´ë„ˆ ì¤‘ì§€
              echo 'ğŸ§¹ ì´ì „ í™˜ê²½ ì •ë¦¬ ì¤‘...'
              if [ "$CURRENT_ENV" = "blue" ]; then
                docker-compose -f /home/ubuntu/docker-compose.yml stop app-blue || true
              else
                docker-compose -f /home/ubuntu/docker-compose.yml stop app-green || true
              fi
            else
              echo 'âŒ ìƒˆ í™˜ê²½ ì•± ì‹œì‘ ì‹¤íŒ¨'
              echo 'ğŸ”„ ì´ì „ í™˜ê²½ìœ¼ë¡œ ë¡¤ë°± ì¤‘...'
              if [ "$CURRENT_ENV" = "blue" ]; then
                docker-compose -f /home/ubuntu/docker-compose.yml up -d app-blue
              else
                docker-compose -f /home/ubuntu/docker-compose.yml up -d app-green
              fi
