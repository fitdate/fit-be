name: Deploy Backend Application

on:
  push:
    branches: [main, develop]
    paths:
      - '**.ts'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.env.example'
      - 'nest-cli.json'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'nginx-config/**'
      - '!frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ğŸ”§ Node.js ì„¤ì •
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ğŸ” DockerHub ë¡œê·¸ì¸
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ’¾ Docker ìºì‹œ ì„¤ì •
      - name: ğŸ’¾ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ—ï¸ Docker Buildx ì„¤ì •
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ğŸ”‘ SSH í‚¤ ì„¤ì¹˜
      - name: ğŸ”‘ Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸ” SSH ì„¤ì • ë° .env ìƒì„±
      - name: ğŸ” Configure SSH and Create .env
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "ServerAliveInterval 30" >> ~/.ssh/config
          echo "${{ secrets.ENV_FILE }}" > .env

      # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fit-be:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fit-be:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          load: true

      # â™»ï¸ Docker ìºì‹œ ì´ë™
      - name: â™»ï¸ Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # ğŸ§ª DB ì„œë²„ ìƒíƒœ í™•ì¸
      - name: ğŸ§ª Check Database Server Status
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.DB_HOST }} \
          "systemctl status postgresql || echo 'PostgreSQL service not found'"

      # ğŸ”´ Redis ì»¨í…Œì´ë„ˆ ì„¤ì •
      - name: ğŸ”´ Setup Redis Container
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.DB_HOST }} "
            sudo docker network create redis-network || true
            # Blue í™˜ê²½ Redis
            sudo docker stop redis-blue || true
            sudo docker rm redis-blue || true
            sudo docker run -d --name redis-blue \
              -p 6379:6379 \
              --network redis-network \
              --restart unless-stopped \
              redis:latest
            # Green í™˜ê²½ Redis
            sudo docker stop redis-green || true
            sudo docker rm redis-green || true
            sudo docker run -d --name redis-green \
              -p 6380:6379 \
              --network redis-network \
              --restart unless-stopped \
              redis:latest
          "

      # ğŸ”— DB ì—°ê²° í…ŒìŠ¤íŠ¸
      - name: ğŸ”— Test Database Connection
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: fit
        run: |
          ssh ${{ secrets.USERNAME }}@$DB_HOST "
            export PGPASSWORD='$DB_PASSWORD'
            psql -U $DB_USER -h $DB_HOST -p 5432 -c 'CREATE DATABASE \"$DB_NAME\"' || true
            psql -U $DB_USER -d $DB_NAME -h $DB_HOST -p 5432 -c 'SELECT 1'
          "

      # ğŸ§¹ DB ì´ˆê¸°í™” ë° ì„¸íŒ…
      - name: ğŸ§¹ Setup Database
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.DB_HOST }} "
            export PGPASSWORD='${{ secrets.DB_PASSWORD }}'
            psql -U ${{ secrets.DB_USER }} -h ${{ secrets.DB_HOST }} -p 5432 postgres << EOF
              ALTER USER ${{ secrets.DB_USER }} WITH SUPERUSER CREATEDB CREATEROLE LOGIN;
              SELECT pg_terminate_backend(pid)
              FROM pg_stat_activity
              WHERE datname = 'fit' AND pid <> pg_backend_pid();
              DROP DATABASE IF EXISTS fit;
              CREATE DATABASE fit;
              ALTER DATABASE fit OWNER TO ${{ secrets.DB_USER }};
              GRANT ALL PRIVILEGES ON DATABASE fit TO ${{ secrets.DB_USER }};
            EOF

            psql -U ${{ secrets.DB_USER }} -d fit -h ${{ secrets.DB_HOST }} -p 5432 << EOF
              DROP SCHEMA IF EXISTS public CASCADE;
              CREATE SCHEMA public;
              ALTER SCHEMA public OWNER TO ${{ secrets.DB_USER }};
              GRANT ALL ON SCHEMA public TO ${{ secrets.DB_USER }};
              CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";
            EOF
          "

      # ğŸš€ EC2ë¡œ ë°°í¬
      - name: ğŸš€ Deploy to EC2
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BLUE_PORT: 3000
          GREEN_PORT: 3001
          REDIS_PORT: 6379
        run: |
          # Nginx ì„¤ì • ì—…ë¡œë“œ ë° ì ìš©
          ssh $USERNAME@$DB_HOST "mkdir -p ~/nginx-config && chmod 755 ~/nginx-config"
          ssh $USERNAME@$DB_HOST "sudo mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled"
          scp nginx-config/fit-blue.conf nginx-config/fit-green.conf $USERNAME@$DB_HOST:~/
          ssh $USERNAME@$DB_HOST "
            sudo mv ~/fit-*.conf /etc/nginx/sites-available/
          "

          # í˜„ì¬ ì‹¤í–‰ í¬íŠ¸ í™•ì¸ ë° Blue-Green í¬íŠ¸ ê²°ì •
          CURRENT_PORT=$(ssh $USERNAME@$DB_HOST "curl -s localhost/port || echo $BLUE_PORT")
          if [ \"$CURRENT_PORT\" = \"$BLUE_PORT\" ]; then
            NEW_PORT=$GREEN_PORT
            NEW_ENV="green"
            REDIS_HOST="redis-green"
          else
            NEW_PORT=$BLUE_PORT
            NEW_ENV="blue"
            REDIS_HOST="redis-blue"
          fi

          # .env íŒŒì¼ ì—…ë¡œë“œ ë° ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
          scp .env $USERNAME@$DB_HOST:~/

          ssh $USERNAME@$DB_HOST "
            sudo docker stop fit-blue fit-green || true
            sudo docker rm fit-blue fit-green || true
            sudo docker pull $DOCKER_USERNAME/fit-be:$GITHUB_SHA

            sudo docker run -d --name fit-$NEW_ENV \
              -p $NEW_PORT:3000 \
              -v ~/\.env:/usr/src/app/.env \
              -e APP_PORT=$NEW_PORT \
              -e TYPEORM_SYNCHRONIZE=true \
              -e REDIS_HOST=$REDIS_HOST \
              -e REDIS_PORT=$REDIS_PORT \
              --network redis-network \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              --restart unless-stopped \
              $DOCKER_USERNAME/fit-be:$GITHUB_SHA

            sudo ln -sf /etc/nginx/sites-available/fit-$NEW_ENV.conf /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx
          "
