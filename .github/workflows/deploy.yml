            fi

            # ì‹œìŠ¤í…œ ìƒíƒœ í™•ì¸
            echo 'ğŸ” ì „ì²´ ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸ ì¤‘...'
            docker-compose -f /home/ubuntu/docker-compose.yml ps
          "
